<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable&Readonly</title>
</head>

<body>
    <form action="">
        <label for="Fname">نام: </label>
        <br>
        <input type="text" id="Fname" autocomplete="on">
        <br><br>
        <label for="Lname">نام خانوادگی:</label>
        <br>
        <input type="text" id="Lname" maxlength="14">
        <br><br>
        <label for="age">سن:</label>
        <br>
        <input type="number" id="age" disabled>
        <br><br>
        <label for="k.m">کد ملی:</label>
        <br>
        <input type="number" id="k.m">
        <br><br>
        <label for="year">سال جاری:</label>
        <br>
        <input type="text" id="year" readonly placeholder="1403">
        <br><br>
        <input type="submit" value="ثبت" style="padding: 10px;font-weight: bold;">
        <input type="reset" value="حذف" style="padding: 10px;font-weight: bold;">
    </form>


</body>

</html>
