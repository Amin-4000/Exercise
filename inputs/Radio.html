<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <form action="">
        <p>Select your favorite programming language:</p>
        <input type="Radio" id="C#" name="lan">
        <label for="C#">C#</label>
        <br>
        <input type="Radio" id="JavaScript" name="lan">
        <label for="JavaScript">JavaScript</label>
        <br>
        <input type="Radio" id="Java" name="lan">
        <label for="Java">Java</label>
        <br>
        <input type="Radio" id="Pyton" name="lan">
        <label for="Pyton">Pyton</label>
    </form>
</body>

</html>
